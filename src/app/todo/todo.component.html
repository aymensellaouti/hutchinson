<div class="row">
  <div class="col">
    <ol class="list-group">
      <li
        *ngFor="let todo of todos"
        class="list-group-item">
        {{todo.name}} : {{todo.content}}
        <i
          (click)="deleteTodo(todo)"
          class="fa fa-trash" aria-hidden="true"></i>
      </li>
    </ol>
  </div>
  <div class="col">
    <input type="text" [(ngModel)]="todo.name" class="form-control">
    <input type="text" [(ngModel)]="todo.content" class="form-control">
    <button
      [disabled]="!todo.name.trim().length || !todo.content.trim().length"
      (click)="addTodo()"
      class="btn btn-primary">
      Add Todo
    </button>
  </div>
</div>
